<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login page</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" th:replace="fragments/menu :: menu">

    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Static header</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="col-md-4 col-md-offset-4">
    <div class="alert alert-danger" th:if="${param.error}">
        Zła nazwa użytkownika lub hasło.
    </div>
    <div class="alert alert-warning" th:if="${param.logout}">
        Zostałeś wylogowany.
    </div>
    <form th:action="@{/login}" method="post">
        <div><label> Nazwa użytkownika : <input type="text" name="username" class="form-control"/> </label></div>
        <div><label> Hasło: <input type="password" name="password" class="form-control"/> </label></div>
        <div><input type="submit" value="Zaloguj" class="btn btn-primary"/></div>
    </form>
    <a th:href="@{/signup}">Zarejestruj się!</a>
</div>
</body>
</html>
